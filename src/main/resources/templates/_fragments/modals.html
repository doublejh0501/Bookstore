<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<section th:fragment="modal-host">
  <dialog id="confirmModal">
    <h2>확인</h2>
    <p id="confirmMessage">이 작업을 진행할까요?</p>
    <form method="dialog">
      <button value="cancel">취소</button>
      <button value="ok">확인</button>
    </form>
  </dialog>
</section>
</body>
</html>
