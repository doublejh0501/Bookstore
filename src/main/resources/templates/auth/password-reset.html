<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body th:replace="_fragments/layout :: layout(~{::section}, '비밀번호 재설정')">
<section th:fragment="content" class="auth-section">
  <style>
    .auth-section{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:600px;
      padding:64px 16px;
      background:linear-gradient(155deg, rgba(37,99,235,.08), transparent 55%);
    }
    .auth-card{
      width:100%;
      max-width:440px;
      background:#fff;
      border-radius:24px;
      box-shadow:0 30px 60px rgba(15,30,65,.12);
      padding:48px 40px;
      box-sizing:border-box;
    }
    .auth-title{
      margin:0 0 20px;
      font-size:28px;
      font-weight:800;
      color:#101828;
      text-align:center;
    }
    .auth-description{
      margin:0 0 28px;
      font-size:14px;
      color:#475467;
      text-align:center;
      line-height:1.6;
    }
    .auth-form__group{
      margin-bottom:20px;
    }
    .auth-form__label{
      display:block;
      margin-bottom:10px;
      font-size:14px;
      font-weight:600;
      color:#1f2937;
    }
    .auth-input{
      width:100%;
      height:48px;
      border-radius:14px;
      border:1px solid #d8dde7;
      background:#f9fbff;
      padding:0 16px;
      font-size:15px;
      transition:border-color .2s ease, box-shadow .2s ease;
      box-sizing:border-box;
    }
    .auth-input:focus{
      outline:none;
      border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,.18);
      background:#fff;
    }
    .auth-error{
      margin-top:8px;
      font-size:13px;
      color:#dc2626;
    }
    .auth-button{
      width:100%;
      height:52px;
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 18px 32px rgba(37,99,235,.25);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .auth-button:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 40px rgba(37,99,235,.28);
    }
    .auth-alert{
      margin-bottom:20px;
      padding:12px 14px;
      border-radius:12px;
      font-size:14px;
      line-height:1.5;
    }
    .auth-alert--error{
      background:rgba(225,29,72,.08);
      color:#be123c;
    }
    .auth-alert--success{
      background:rgba(34,197,94,.12);
      color:#15803d;
    }
    .auth-info{
      margin-top:28px;
      text-align:center;
      font-size:14px;
      color:#475467;
      line-height:1.6;
    }
    .auth-link{
      display:inline-block;
      margin-top:12px;
      font-size:14px;
      color:#1d4ed8;
      font-weight:600;
      text-decoration:none;
    }
    .auth-link:hover{ text-decoration:underline; }
  </style>

  <div class="auth-card">
    <h1 class="auth-title">비밀번호 재설정</h1>
    <p th:if="${resetSuccess} == null" class="auth-description">
      새로운 비밀번호를 입력하고 변경을 완료해주세요.
    </p>

    <div th:if="${tokenError}" class="auth-alert auth-alert--error" th:text="${tokenError}"></div>

    <div th:if="${resetSuccess}" class="auth-alert auth-alert--success">
      <p>비밀번호가 성공적으로 변경되었습니다. <br> 이제 새로운 비밀번호로 로그인할 수 있습니다.</p>
      <a class="auth-link" th:href="@{/login}">로그인으로 이동</a>
    </div>

    <form th:if="${tokenValid} and ${resetSuccess} == null" th:action="@{/password/reset}" th:object="${resetForm}" method="post">
      <input type="hidden" th:field="*{token}" />
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="auth-form__group">
        <label class="auth-form__label" for="newPassword">새 비밀번호</label>
        <input id="newPassword" class="auth-input" th:field="*{newPassword}" type="password" required autocomplete="new-password" />
        <p th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="auth-error"></p>
      </div>

      <div class="auth-form__group">
        <label class="auth-form__label" for="confirmNewPassword">비밀번호 확인</label>
        <input id="confirmNewPassword" class="auth-input" th:field="*{confirmNewPassword}" type="password" required autocomplete="new-password" />
        <p th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}" class="auth-error"></p>
      </div>

      <div th:if="${#fields.hasGlobalErrors()}" class="auth-alert auth-alert--error">
        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
      </div>

      <button type="submit" class="auth-button">비밀번호 변경</button>
    </form>

    <div th:if="${!tokenValid} and ${resetSuccess} == null" class="auth-info">
      <p>유효하지 않은 링크입니다. 비밀번호 찾기를 다시 진행해주세요.</p>
      <a class="auth-link" th:href="@{/password/forgot}">인증 메일 다시 받기</a>
    </div>
  </div>
</section>
</body>
</html>
