<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body th:replace="_fragments/layout :: layout(~{::section}, '로그인')">
<section th:fragment="content" th:object="${login}" class="auth-section">
  <style>
    .auth-section{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:600px;
      padding:64px 16px;
      background:linear-gradient(160deg, rgba(0,70,255,.08), transparent 55%);
    }
    .auth-card{
      width:100%;
      max-width:440px;
      background:#fff;
      border-radius:24px;
      box-shadow:0 30px 60px rgba(15,30,65,.12);
      padding:48px 40px;
      box-sizing:border-box;
    }
    .auth-title{
      margin:0 0 32px;
      font-size:28px;
      font-weight:800;
      color:#101828;
      text-align:center;
    }
    .auth-form__group{
      margin-bottom:20px;
    }
    .auth-form__label{
      display:block;
      margin-bottom:10px;
      font-size:14px;
      font-weight:600;
      color:#1f2937;
    }
    .auth-input{
      width:91%;
      height:48px;
      border-radius:14px;
      border:1px solid #d8dde7;
      background:#f9fbff;
      padding:0 16px;
      font-size:15px;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .auth-input:focus{
      outline:none;
      border-color:#1d4ed8;
      box-shadow:0 0 0 3px rgba(29,78,216,.15);
      background:#fff;
    }
    .auth-error{
      margin-top:8px;
      font-size:13px;
      color:#e11d48;
    }
    .auth-alert{
      margin-bottom:20px;
      padding:12px 14px;
      border-radius:12px;
      font-size:14px;
      background:rgba(225,29,72,.08);
      color:#be123c;
    }
    .auth-button{
      width:100%;
      height:52px;
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 18px 32px rgba(37,99,235,.25);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .auth-button:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 40px rgba(37,99,235,.28);
    }
    .auth-remember{
      margin:-8px 0 18px;
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      color:#475467;
      cursor:pointer;
      user-select:none;
    }
    .auth-remember input{
      width:16px;
      height:16px;
      accent-color:#2563eb;
    }
    .auth-meta{
      margin-top:28px;
      text-align:center;
      font-size:14px;
      color:#475467;
    }
    .auth-meta a{
      color:#1d4ed8;
      font-weight:600;
      text-decoration:none;
    }
    .auth-meta a:hover{ text-decoration:underline; }
  </style>

  <div class="auth-card">
    <h1 class="auth-title">로그인</h1>

    <div th:if="${#fields.hasGlobalErrors()}" class="auth-alert"
         th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>

    <form th:action="@{/login}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" th:field="*{deviceId}" />

      <div class="auth-form__group">
        <label class="auth-form__label" for="email">이메일</label>
        <input id="email" class="auth-input" th:field="*{email}" type="email" required autocomplete="email" />
        <p th:if="${#fields.hasErrors('email')}" class="auth-error" th:errors="*{email}"></p>
      </div>

      <div class="auth-form__group">
        <label class="auth-form__label" for="password">비밀번호</label>
      <input id="password" class="auth-input" th:field="*{password}" type="password" required autocomplete="current-password" />
      <p th:if="${#fields.hasErrors('password')}" class="auth-error" th:errors="*{password}"></p>
    </div>

      <label class="auth-remember">
        <input type="checkbox" id="rememberEmail" />
        <span>아이디 기억하기</span>
      </label>

      <button type="submit" class="auth-button">로그인</button>
    </form>

    <div class="auth-meta">
      <p><a th:href="@{/password/forgot}">비밀번호를 잊으셨나요?</a></p>
      <p>아직 회원이 아니라면 <a th:href="@{/signup}">회원가입</a></p>
    </div>
  </div>

<script th:inline="javascript">
/*<![CDATA[*/
  const emailInput = document.getElementById('email');
  const rememberCheckbox = document.getElementById('rememberEmail');
  const STORAGE_KEY = 'bookstore.rememberedEmail'; // LocalStorage 에 이메일을 보관할 키

  const savedEmail = localStorage.getItem(STORAGE_KEY);
  if (savedEmail && emailInput) {
    emailInput.value = savedEmail;
    if (rememberCheckbox) {
      rememberCheckbox.checked = true;
    }
  }

  const formElement = document.querySelector('.auth-card form');
  const csrfInput = document.querySelector('input[name="_csrf"]');

  if (csrfInput) {
    // /csrf-token 엔드포인트에서 항상 최신 토큰을 받아 hidden 필드에 채웁니다.
    fetch('/csrf-token', { credentials: 'include' })
        .then(response => response.ok ? response.json() : Promise.reject())
        .then(data => {
          if (data && data.token) {
            csrfInput.value = data.token;
          }
        })
        .catch(() => { /* 토큰 새로고침 실패 시 기존 값 유지 */ });
  }

  if (formElement && rememberCheckbox && emailInput) {
    formElement.addEventListener('submit', () => {
      if (rememberCheckbox.checked) {
        localStorage.setItem(STORAGE_KEY, emailInput.value.trim()); // 입력 값을 저장해 다음 방문 때 자동 완성
      } else {
        localStorage.removeItem(STORAGE_KEY); // 체크 해제 시 저장된 값 제거
      }
    });

    rememberCheckbox.addEventListener('change', () => {
      if (!rememberCheckbox.checked) {
        localStorage.removeItem(STORAGE_KEY);
      }
    });
  }
/*]]>*/
</script>
</section>
</body>
</html>
