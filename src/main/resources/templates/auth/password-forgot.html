<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<body th:replace="_fragments/layout :: layout(~{::section}, '비밀번호 재설정')">
<section th:fragment="content" class="auth-section">
  <style>
    .auth-section{
      display:flex;
      justify-content:center;
      align-items:flex-start;
      min-height:600px;
      padding:64px 16px;
      background:linear-gradient(155deg, rgba(37,99,235,.08), transparent 55%);
    }
    .auth-card{
      width:100%;
      max-width:440px;
      background:#fff;
      border-radius:24px;
      box-shadow:0 30px 60px rgba(15,30,65,.12);
      padding:48px 40px;
      box-sizing:border-box;
    }
    .auth-title{
      margin:0 0 20px;
      font-size:28px;
      font-weight:800;
      color:#101828;
      text-align:center;
    }
    .auth-description{
      margin:0 0 28px;
      font-size:14px;
      color:#475467;
      text-align:center;
      line-height:1.6;
    }
    .auth-form__group{
      margin-bottom:20px;
    }
    .auth-form__label{
      display:block;
      margin-bottom:10px;
      font-size:14px;
      font-weight:600;
      color:#1f2937;
    }
    .auth-input{
      width:91%;
      height:48px;
      border-radius:14px;
      border:1px solid #d8dde7;
      background:#f9fbff;
      padding:0 16px;
      font-size:15px;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .auth-input:focus{
      outline:none;
      border-color:#2563eb;
      box-shadow:0 0 0 3px rgba(37,99,235,.18);
      background:#fff;
    }
    .auth-button{
      width:100%;
      height:52px;
      border:none;
      border-radius:16px;
      background:linear-gradient(135deg,#2563eb,#1d4ed8);
      color:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
      box-shadow:0 18px 32px rgba(37,99,235,.25);
      transition:transform .2s ease, box-shadow .2s ease;
    }
    .auth-button:hover{
      transform:translateY(-2px);
      box-shadow:0 22px 40px rgba(37,99,235,.28);
    }
    .auth-alert{
      margin-bottom:20px;
      padding:12px 14px;
      border-radius:12px;
      font-size:14px;
      background:rgba(37,99,235,.08);
      color:#1d4ed8;
    }
    .auth-meta{
      margin-top:28px;
      text-align:center;
      font-size:14px;
      color:#475467;
    }
    .auth-meta a{
      color:#1d4ed8;
      font-weight:600;
      text-decoration:none;
    }
    .auth-meta a:hover{ text-decoration:underline; }
    .auth-error{
      margin-top:8px;
      font-size:13px;
      color:#dc2626;
    }
  </style>

  <div class="auth-card">
    <h1 class="auth-title">비밀번호 재설정</h1>
    <p class="auth-description">가입하신 이메일로 재설정 안내 메일을 보내드립니다.<br/>메일을 확인하여 다음 단계를 진행해주세요.</p>

    <div th:if="${sent}" class="auth-alert">인증 메일을 전송했습니다. 받은 편지함을 확인해주세요.</div>

    <form th:action="@{/password/forgot}" th:object="${forgotForm}" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="auth-form__group">
        <label class="auth-form__label" for="email">가입 이메일</label>
        <input id="email" class="auth-input" th:field="*{email}" type="email" required autocomplete="email" />
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="auth-error"></p>
      </div>

      <button type="submit" class="auth-button">인증 메일 보내기</button>
    </form>

    <div class="auth-meta">
      <p><a th:href="@{/login}">로그인 화면으로 돌아가기</a></p>
    </div>
  </div>
</section>
</body>
</html>
