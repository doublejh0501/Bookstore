<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<section th:fragment="content">
  <h1>비밀번호 재설정 요청</h1>


  <form th:action="@{/password/forgot}" method="post">
    <div>
      <label for="email">가입 이메일</label>
      <input id="email" name="email" type="email" required />
    </div>


    <button type="submit">인증 메일 보내기</button>
  </form>


  <p th:if="${sent}">인증 메일이 전송되었습니다.</p>
  <div>
    <a th:href="@{/login}">로그인으로</a>
  </div>
</section>
</body>
</html>
