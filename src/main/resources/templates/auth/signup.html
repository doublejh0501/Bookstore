<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<body>
<section th:fragment="content" th:object="${signup}">
  <h1>회원가입</h1>


  <form th:action="@{/signup}" method="post">
    <div>
      <label for="loginId">아이디</label>
      <input id="loginId" type="text" th:field="*{loginId}" required />
    </div>


    <div>
      <label for="name">이름</label>
      <input id="name" type="text" th:field="*{name}" required />
    </div>


    <div>
      <label for="email">이메일</label>
      <input id="email" type="email" th:field="*{email}" required />
    </div>


    <div>
      <label for="phone">연락처</label>
      <input id="phone" type="tel" th:field="*{phone}" />
    </div>


    <div>
      <label for="address">주소</label>
      <input id="address" type="text" th:field="*{address}" />
    </div>


    <div>
      <label for="password">비밀번호</label>
      <input id="password" type="password" th:field="*{password}" required />
    </div>


    <div>
      <label for="confirmPassword">비밀번호 확인</label>
      <input id="confirmPassword" type="password" th:field="*{confirmPassword}" required />
    </div>


    <!-- 에러 표시 (간단) -->
    <div th:if="${#fields.hasErrors()}" th:errors="*{*}">오류가 있습니다.</div>


    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">가입하기</button>
  </form>


  <div>
    <a th:href="@{/login}">로그인</a>
  </div>
</section>
</body>
</html>
