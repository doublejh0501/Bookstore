<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="_fragments/layout :: layout(~{::section}, '주문 목록')">
<meta charset="UTF-8">
<section th:fragment="content">
  <h1>주문 목록</h1>

  <table>
    <thead>
    <tr>
      <th>주문번호</th>
      <th>주문일</th>
      <th>주문자</th>
      <th>금액</th>
      <th>상태</th>
      <th>관리</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="o : ${items}">
      <td th:text="${o.id}">1</td>
      <td th:text="${#temporals.format(o.createdAt, 'yyyy-MM-dd HH:mm')}">-</td>
      <td th:text="${o.memberId}">-</td>
      <td th:text="${#numbers.formatInteger(o.totalPrice, 3, 'COMMA')}">0</td>
      <td th:text="${o.status}">PENDING</td>
      <td><a th:href="@{|/admin/orders/${o.id}|}">상세</a></td>
    </tr>
    <tr th:if="${#lists.isEmpty(items)}"
        th:replace="_fragments/table-empty :: emptyRow(6, '주문이 없습니다.')"></tr>
    </tbody>
  </table>

  <div th:replace="_fragments/pagianation :: pager(${page}, ${pageSize}, ${totalPages})"></div>
</section>
</html>
