<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="_fragments/layout :: layout(~{::section}, '재고 조회')">
<meta charset="UTF-8">
<section th:fragment="content">
  <h1>재고 조회</h1>

  <table>
    <thead>
    <tr>
      <th>상품</th>
      <th>ISBN</th>
      <th>재고수량</th>
      <th>안전재고</th>
      <th>판매상태</th>
      <th>최근입출고일</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${items}">
      <td th:text="${r.productName}">-</td>
      <td th:text="${r.isbn}">-</td>
      <td th:text="${r.quantity}">0</td>
      <td th:text="${r.safetyStock}">0</td>
      <td th:text="${r.saleStatus}">ON_SALE</td>
      <td th:text="${#temporals.format(r.lastMovementAt,'yyyy-MM-dd')}">-</td>
    </tr>
    <tr th:if="${#lists.isEmpty(items)}"
        th:replace="_fragments/table-empty :: emptyRow(6, '재고 데이터가 없습니다.')"></tr>
    </tbody>
  </table>

  <div th:replace="_fragments/pagianation :: pager(${page}, ${pageSize}, ${totalPages})"></div>
</section>
</html>
